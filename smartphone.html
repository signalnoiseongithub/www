---
layout: default
title: Smartphone
---

<section class="container-fluid">
  <nav class="row d-flex flex-row flex-nowrap overflow-auto">
    
    {% for smartphone in site.data.navigation.smartphone %}
    <div class="col-auto px-2">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            <a href="{{ base.url }}{{ smartphone.url | prepend: "/smartphone" }}" class="stretched-link text-dark">{{ smartphone.brand }}</a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </nav>
</section>
